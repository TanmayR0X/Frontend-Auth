<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto", sans-serif;
      color: #252525;
      background-color: #f5f5f5;
    }
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 28px;
      box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    }

    header h1 {
      color: rgb(25, 92, 248);
      font-weight: 500;
    }

    header .logout {
      padding: 8px 12px;
      border: none;
      background-color: rgb(255, 21, 21);
      color: white;
      font-size: 16px;
      border-radius: 2px;
      cursor: pointer;
    }

    .logout:hover {
      background-color: rgb(255, 47, 47);
      box-shadow: rgba(255, 59, 59, 0.24) 0px 3px 8px;
    }

    .greetings {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      font-size: 40px;
      font-weight: 500;
    }
  </style>
  <body>
    <div class="container">
      <header class="navbar">
        <h1>Dashboard</h1>
        <button class="logout">Logout</button>
      </header>
      <h1 class="greetings"></h1>
    </div>

    <script>
      const greetings = document.querySelector(".greetings");
      const logout = document.querySelector(".logout");
      let id = JSON.parse(localStorage.getItem("current_user"));
      if (!id) {
        window.location.href = "index.html";
      } else {
        let userData = JSON.parse(localStorage.getItem(id));
        greetings.innerHTML = `Hello ${userData.name}`;
        if (!userData) {
        localStorage.removeItem("current_user");
        window.location.href = "index.html";
      }
      }
      logout.addEventListener("click", () => {
        localStorage.removeItem("current_user");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      });
    </script>
  </body>
</html>
